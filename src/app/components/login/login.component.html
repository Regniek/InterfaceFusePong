<div class="Login col-md-8 offset-md-2 pt-4">
    <div class="row col-md-8 offset-md-2">
      <div class="col">
        <h3>Welcome to TicketApp - Register here</h3>
      </div>
    </div>
    <div class="container">
      <div class="form-row pt-2">
        <div class="col">
          <input type="email" class="form-control" [(ngModel)]="inEmail" #ctrl1="ngModel" required id="email" className="form-control" placeholder="Email"  />
           </div>
        <div class="col">
          <input type="password" class="form-control"  [(ngModel)]="inPassword"  #ctrl2="ngModel" required id="password" className="form-control" placeholder="Password"  />
        </div>
      </div>
    <button  class="btn btn-primary col-8 offset-2 mt-4" (click)="signIn()"> Sign In </button>  
    </div>
    
  </div>
